  Next(Print("What is your name?", () =>
    Next(Read(name => Done(name)))))

  name =>

      Done(())))

val program: Chain[Unit] =
  `ask.flatMap(greet)`
```

--

--

enum Freer[F[_], A]:
  case Pure(a: A)
  case FlatMap[F[_], X, A](
    fx: F[X],
    f : X => Freer[F, A]
  ) extends Freer[F, A]

---

```scala
def liftFreer[F[_], A](fa: F[A]): Freer[F, A] =
  FlatMap(fa, Pure.apply)

```

---

```scala
given [F[_]]: Monad[Freer[F, _]] with
  extension [A](a: A) def pure = Pure(a)

  extension [A](ffa: Freer[F, Freer[F, A]])
    def flatten = ffa.flatMap(identity)


  extension [A](ffa: Freer[F, A])
    def map[B](f: A => B) = ffa.flatMap(a => f(a).pure)

    override def flatMap[B](f: A => Freer[F, B]) = ffa match
      case Pure(a)           => f(a)
      case FlatMap(fa, next) => FlatMap(fa, a => next(a).flatMap(f))

```

---

```scala
def evalFreer[F[_]: Monad, G[_]: Monad, A](
  ffa    : Freer[F, A],
  handler: [X] => F[X] => G[X]
): G[A] = ffa match
  case Pure(a)           => a.pure
  case FlatMap(fa, next) => handler(fa).flatMap(x => evalFreer(next(x), handler))

```
